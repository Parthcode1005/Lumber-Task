<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d2f495747e.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Lumber Store</title>
</head>

<body>
  <div class="navbar">
    <div class="brand">
      <h1>Lumber Store</h1>
    </div>
    <div class="navbar-right">
      <a href="#" class="product-nav">Products</a>
      <a href="#" class="notification">
        <img src="./icons/cart.png" alt="cart" />
        <span id="cart-count" class="badge"></span>
      </a>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" class="borderless-input" placeholder="Search for products..." />
    <img class="search-ico" src="./icons/Search-icon.png" alt="search-icon"  />
    
    <!-- Filters on mobile -->
    <!-- finter modal start --> 
    <img class="filter-ico" src="./icons/filter.png" alt="filter-icon" id="filter-icon-sm"  data-bs-toggle="modal" data-bs-target="#exampleModal"/>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Filter</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="sidebar-sm  " id="sm-filter">
              <div class="filter-sm">
                <label for="colorFilter">
                  <div class="filter-heading-sm">Color</div>
                </label>
                <div class="checkbox-option">
                  <input type="checkbox" id="red" onchange="handleFilters(this, 'color')">
                  <label for="red">Red</label>
                  <span class="checkmark"></span>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="blue" onchange="handleFilters(this, 'color')">
                  <label for="blue">Blue</label>
                  <span class="checkmark"></span>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="green" onchange="handleFilters(this, 'color')">
                  <label for="green">Green</label>
                  <span class="checkmark"></span>
                </div>
              </div>
        
              <div class="filter-sm">
                <label for="genderFilter">
                  <div class="filter-heading-sm">Gender</div>
                </label>
                <div class="checkbox-option">
                  <input type="checkbox" id="men" onchange="handleFilters(this, 'gender')">
                  <label for="men">Men</label>
                  <span class "checkmark"></span>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="women" onchange="handleFilters(this, 'gender')">
                  <label for="women">Women</label>
                  <span class="checkmark"></span>
                </div>
              </div>
        
              <div class="filter-sm">
                <label for="priceFilter">
                  <div class="filter-heading-sm">Price</div>
                </label>
                <div class="checkbox-option">
                  <input type="checkbox" id="price1" onchange="handleFilters(this, 'price')">
                  <label for="price1">0 - Rs.250</label>
                  <span class="checkmark"></span>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="price2" onchange="handleFilters(this, 'price')">
                  <label for="price2">Rs.251 - Rs.450</label>
                  <span class="checkmark"></span>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="price3" onchange="handleFilters(this, 'price')">
                  <label for="price3">Rs.450 and above</label>
                  <span class="checkmark"></span>
                </div>
              </div>
        
              <div class="filter-sm">
                <label for="typeFilter">
                  <div class="filter-heading-sm">Type</div>
                </label>
                <div class="checkbox-option">
                  <input type="checkbox" id="polo" onchange="handleFilters(this, 'type')">
                  <label for="polo">Polo</label>
                  <span class="checkmark"></span>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="hoodie" onchange="handleFilters(this, 'type')">
                  <label for="hoodie">Hoodie</label>
                  <span class="checkmark"></span>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="basic" onchange="handleFilters(this, 'type')">
                  <label for="basic">Basic</label>
                  <span class="checkmark"></span>
                </div>
              </div>
              <!-- filter end -->
            </div>
          </div>
         
        </div>
      </div>
    </div>
    <!-- filter modal end -->
   
  </div>


  <div class="outer-container">
    <!-- Filters -->
    <div class="sidebar">
      <div class="filter">
        <label for="colorFilter">
          <div class="filter-heading-sm">Color</div>
        </label>
        <div class="checkbox-option">
          <input type="checkbox" id="red" onchange="handleFilters(this, 'color')">
          <label for="red">Red</label>
          <span class="checkmark"></span>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="blue" onchange="handleFilters(this, 'color')">
          <label for="blue">Blue</label>
          <span class="checkmark"></span>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="green" onchange="handleFilters(this, 'color')">
          <label for="green">Green</label>
          <span class="checkmark"></span>
        </div>
      </div>

      <div class="filter">
        <label for="genderFilter">
          <div class="filter-heading-sm">Gender</div>
        </label>
        <div class="checkbox-option">
          <input type="checkbox" id="men" onchange="handleFilters(this, 'gender')">
          <label for="men">Men</label>
          <span class "checkmark"></span>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="women" onchange="handleFilters(this, 'gender')">
          <label for="women">Women</label>
          <span class="checkmark"></span>
        </div>
      </div>

      <div class="filter">
        <label for="priceFilter">
          <div class="filter-heading-sm">Price</div>
        </label>
        <div class="checkbox-option">
          <input type="checkbox" id="price1" onchange="handleFilters(this, 'price')">
          <label for="price1">0 - Rs.250</label>
          <span class="checkmark"></span>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="price2" onchange="handleFilters(this, 'price')">
          <label for="price2">Rs.251 - Rs.450</label>
          <span class="checkmark"></span>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="price3" onchange="handleFilters(this, 'price')">
          <label for="price3">Rs.450 and above</label>
          <span class="checkmark"></span>
        </div>
      </div>

      <div class="filter">
        <label for="typeFilter">
          <div class="filter-heading-sm">Type</div>
        </label>
        <div class="checkbox-option">
          <input type="checkbox" id="polo" onchange="handleFilters(this, 'type')">
          <label for="polo">Polo</label>
          <span class="checkmark"></span>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="hoodie" onchange="handleFilters(this, 'type')">
          <label for="hoodie">Hoodie</label>
          <span class="checkmark"></span>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="basic" onchange="handleFilters(this, 'type')">
          <label for="basic">Basic</label>
          <span class="checkmark"></span>
        </div>
      </div>
    </div>
    <!-- Product Listing Section -->
    <div class="product-listings">

      <!-- Product cards will be displayed here using JavaScript -->
    </div>
  </div>

  <script type="text/javascript" src="catalogue.json"></script>
  <script src="product.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
